<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let actor of cast">
            <div class="movie-description">
                <img [src]="actor.profile_path | poster" [alt]="actor.name" class="img-thumbnail">
                <h5>{{ actor.name }}</h5>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div (click)="onSlideNext()" class="swiper-button-prev"></div>
    <div (click)="onSlidePrev()" class="swiper-button-next"></div>
</div>
